<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To VelocWork !</title>
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />
    <style>
      * {
        font-family: Inter;
      }
    </style>
  </head>
  <body>
    <main class="mx-24 my-14">
      <section class="flex-row items-center h-full justify-center">
        <div class="text-black mx-auto text-center text-3xl font-bold">Selamat datang partisipan dalam eksperimen penelitian ini!</div>
        <div class="text-black mx-auto text-center text-xl font-medium mt-4"><i>“Welcome participant to this research experiment!” </i></div>
        <img src="img/Hello-rafiki.png" alt="Welcome" width="320" class="mx-auto" />
        <div class="text-black mx-auto text-center text-3xl font-bold">Silahkan kerjakan beberapa pertanyaan dan studi kasus yang telah Kami sediakan!</div>
        <div class="text-black mx-auto text-center text-xl font-medium mt-4"><i>"Please complete the questions and case studies that we have provided! Good luck!" </i></div>
      </section>
      <div class="flex justify-center w-full mt-8">
        <button
          onclick="window.location.href = 'index.html'"
          type="button"
          class="content-center text-white font-semibold bg-primary-color hover:bg-sky-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-base px-32 py-3 text-center dark:bg-primary-color dark:hover:bg-sky-500 dark:focus:ring-blue-800"
        >
          Start
        </button>
      </div>
    </main>
  </body>
</html>
